    <script>
        function ejercicio_8(){
        var k = 2;
        var i = document.getElementById("ej8_numero").value;
        var NumeroPrimo = [];

        for (; k < i; k++){
            if (primo(k)){
                NumeroPrimo.push(k);
            }
        }
        
        console.log(NumeroPrimo);
    }
        function primo(numero) {
            for (var i = 2; i < numero; i++){
                if (numero % i === 0) {
                    return false
                }
            }

            return numero !== 1;
        }
    </script>
